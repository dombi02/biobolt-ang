<app-not-found [visible]="!cart || cart.items.length <=0"
notFoundMessage="Üres a kosarad!"
resetLinkText="Vissza"></app-not-found>

<div *ngIf="cart && cart.items.length >0" class="cp-contain">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" alt="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
    
            <div>
                <select #quanSelect (change)="changeQuan(cartItem,quanSelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
    
            <div>
                {{cartItem.price}} Ft
            </div>
    
            <div>
                <button class="r-btn" (click)="removeFromCart(cartItem)">
                    Törlés
                </button>
            </div>
        </li>
    </ul>
    
    <div class="cassa">
        <div>
            <div class="price-count">{{cart.items.length}}</div>
            <div class="price-total">{{cart.totalPrice}} Ft</div>
        </div>
    </div>
</div>
