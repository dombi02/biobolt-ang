<app-search> </app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="price">
                    <span>
                        {{food.price}}
                    </span>
                    <span> Ft</span>
                </div>
            </div>
            
            
        </a>
    </li>
</ul>
